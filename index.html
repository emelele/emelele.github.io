<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another infosec blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: 2rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 4rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .intro {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            margin-top: 3rem;
            color: #999;
        }

        .posts {
            list-style: none;
        }

        .posts li {
            margin-bottom: 1.5rem;
        }

        .posts a {
            color: #000;
            text-decoration: none;
            display: block;
        }

        .posts a:hover {
            opacity: 0.5;
        }

        .post-title {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .post-date {
            font-size: 0.9rem;
            color: #999;
        }

        .links {
            margin-top: 3rem;
        }

        .links a {
            color: #000;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.95rem;
        }

        .links a:hover {
            opacity: 0.5;
        }

        article {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 4rem;
        }

        article h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        article .post-meta {
            color: #999;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        article .back-link {
            display: inline-block;
            color: #000;
            text-decoration: none;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        article .back-link:hover {
            opacity: 0.5;
        }

        article h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        article p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        article code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        article pre {
            background: #f5f5f5;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        article pre code {
            background: none;
            padding: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            main, article {
                padding-top: 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .intro {
                font-size: 1rem;
            }

            article h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Another infosec blog</h1>
        <p class="intro">
            My ramblings about info/cybersec and other stuff that catches my interests. All opinions are mine and 100% original, of course.
        </p>

        <div class="section-title">Posts</div>
        <ul class="posts">
            <li>
                <a href="post-1.html">
                    <div class="post-title">Quo Vadis, Russian hacktivist?</div>
                    <div class="post-date">January 2026</div>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
